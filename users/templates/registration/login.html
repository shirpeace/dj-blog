<!--users/templates/registration/login.html-->

{% extends 'base.html' %}

{% block page_content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

<ul class="list-group">
	<li class="list-group-item"><a href="{% url 'dashboard' %}">Back to dashboard</a></li>
	<li class="list-group-item"><a href="{% url 'password_reset' %}">Reset password</a></li>
	<li class="list-group-item"><a href="{% url 'register' %}">Sign up</a></li>
</ul>

{% endblock %}
