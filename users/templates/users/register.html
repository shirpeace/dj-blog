<!--users/templates/users/register.html-->

{% extends 'base.html' %}

{% block page_content %}
<h2>Sign up</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign up">
</form>

<ul class="list-group">
	<li class="list-group-item"><a href="{% url 'dashboard' %}">Back to dashboard</a></li>
	<li class="list-group-item"><a href="{% url 'login' %}">Login</a></li>
	<li class="list-group-item"><a href="{% url 'register' %}">Sign up</a></li>
</ul>
{% endblock %}
